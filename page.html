<html>
 <head>
  <title>
   Sign In
  </title>
  <style>
   body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a4a4a;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container img {
            width: 50px;
            height: 50px;
        }
        .container h1 {
            font-size: 24px;
            margin: 20px 0;
            color: #000000;
        }
        .container input[type="Number"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .container button {
            background-color: #5d677a5f;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #000000;
        }
        .container a {
            display: block;
            margin-top: 10px;
            color: #000000;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Facebook logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"/>
   <h1>
    Sign in
   </h1>
   <input placeholder="Mobile no" type="Number"/>
   <input placeholder="Password" type="password"/>
   <button>
    Sign in
   </button>
   <a href="#">
    Forgot Password?
   </a>
  </div>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </body>
</html>
