<html>
<head>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0000ff, #000000);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-google {
            background-color: white;
            color: black;
            border: 1px solid #ddd;
        }
        .btn-google img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }
        .btn-facebook i {
            margin-right: 10px;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="container">
        <a href="#" class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"> Sign in with Google
        </a>
        <a href="#" class="btn btn-facebook">
            <i class="fab fa-facebook-f"></i> Sign in with Facebook
        </a>
    </div>
</body>
</html>
